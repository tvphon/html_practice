<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자식노드를 자동완성시켜주는 emmet : >  -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>
     <!-- 형제노드를 자동완성시켜주는 emmet : +  -->
    <div>
        <ul></ul>
        <ol></ol>
        <div></div>
    </div>
    <!-- 반복하는 emmet : * -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- 아이디 속성 자동생성 emmet : # -->
    <span id="item"></span>
    <!-- 태그의 기본값은 div : #item만쳐도 div태그로 나옴 -->
    <div id="item"></div>
    <!-- 클래스 속성 자동생성 emmet : . -->
    <span class="title"></span>
    <!-- 태그의 기본값은 div : .title만쳐도 div태그로 나옴 -->
    <div class="title"></div>
    <!-- 콘텐츠 자동생성 emmet : {넣고싶은 콘텐츠} -->
    <p class="container">Hello world~!</p>
    <!-- 자동 넘버링 emmet : $ -->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>

</body>
</html>
